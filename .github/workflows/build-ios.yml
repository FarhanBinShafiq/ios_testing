name: Build Cordova iOS

on:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Cordova CLI
      run: npm install -g cordova

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: â• Add iOS platform
      run: cordova platform add ios

    - name: ğŸ› ï¸ Build iOS App
      run: cordova build ios --release --device

    - name: ğŸ—‚ï¸ List output for debugging
      run: ls -R platforms/ios/build

    - name: ğŸš€ Upload .ipa artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: platforms/ios/build/device/*.ipa
